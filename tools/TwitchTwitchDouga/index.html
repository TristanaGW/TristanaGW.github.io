<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitch Twitch Douga URL Maker</title>
</head>
<body>
	<form name="urlGen" action="ttd.html">
		<label for="channel">Channel:</label>
		<input type="text" id="channel" name="channel" placeholder="twitch"><br><br>
		<label for="texttime">Text Time:</label>
		<input type="number" id="texttime" name="texttime" value="6"><br><br>
		<label for="textsize">Text Size:</label>
		<input type="number" id="textsize" name="textsize" value="60"><br><br>
		<label for="textfont">Text Font (HTML):</label>
		<input type="text" id="textfont" name="textfont" placeholder="Meiryo"><br><br>
		<label for="textlimit">Character Limit:</label>
		<input type="number" id="textlimit" name="textlimit" value="20"><br><br>
		<label for="normcolor">Regular User Color (HTML):</label>
		<input type="text" id="normcolor" name="normcolor" placeholder="white"><br><br>
		<label for="subcolor">Subscriber Color (HTML):</label>
		<input type="text" id="subcolor" name="subcolor" placeholder="yellow"><br><br>
		<label for="broadcastercolor">Broadcaster Color (HTML):</label>
		<input type="text" id="broadcastercolor" name="broadcastercolor" placeholder="red"><br><br>
		<label for="randomrange">Vertical Range (1-100)(to prevent cutoff):</label>
		<input type="number" id="randomrange" name="randomrange" max="100" min="1" value="90"><br><br>
		<label for="reqcommand">Don't Require Command? (!nnd):</label>
		<input type="checkbox" id="reqcommand" name="reqcommand"><br><br>
		<input type="submit" value="Submit">
	</form><br>

	</p>
</body>
</html>
